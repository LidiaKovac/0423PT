<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .genitore {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: aquamarine;
        }

        .figlioDaCentrare {
            width: 120px;
            height: 120px;
            background-color: orange;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <p></p>
    <div class="genitore">
        <div class="figlioDaCentrare"></div>
    </div>
</body>

</html>
